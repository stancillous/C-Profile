
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cursor link. MOUSE FOLLOWER -->
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/80f7a4397b.js" crossorigin="anonymous"></script>

    <!-- satoshi font link -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <!-- general-sans font link -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,500,300,600,400,700&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="mainApp.css">


</head>
<body> 

    <main class="main">

        <!-- LOGO IMAGE -->
        <div class="bg-image-container">
            <a href="../index.html"><img src="../githubimage.png" alt=""></a>
            
        </div>

                
        <section class="main-page-section" id="mps">
            <div class="content-wrapper-container">
                <div class="content-wrapper">

                    <div class="profile-container">
                        <div class="profile">    
                        <!-- THE USER AVATAR CREATED IN JS WILL BE APPENDED HERE -->
                        </div>
                    </div>

                    <div class="text">
                        <div class="text-container">
                         
                            <div class="text-info">

                                <!-- THE GITHUB USER'S NAME  -->
                                <h3 class="user-name"></h3>
                         
                                <!-- THE GITHUB USER'S USERNAME -->
                                <div class="anchor">
                                    <a class="user-link" href=""></a>

                                </div>
                              
                            </div>
  
                            <div class="button-container">
                                <!-- <button id="repos"><span class="total-repos"></span></button> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="repository-container">
                <div class="repos-div">
                    <div class ="repos-div-parent">

                    </div>
                </div>
            </div>
        </section>

    </main>


    
    <!-- GSAP AND SCROLL TRIGGER CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    

    <!-- CDN FOR MOUSE FOLLOWER -->
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>

    <script src="mainapp.js"></script>
</body>
</html>
